<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  <!--linked href=".js" rel="stylesheet"-->
  <script defer src=".js"></script>
  <title>Salary Calculator</title>
</head>
  <body>


 <header>
  <h1>Salary Calculator</h1>
  </header>
  

  <section>
    <h2>Add Employee</h2>
    <form id="employee-form">
      <input data-testid="firstNameInput" id="firstNameInput" placeholder="First Name" type="text"/>
      <input data-testid="lastNameInput" id="lastNameInput" placeholder="Last Name" type="text"/>
      <input data-testid="idInput" id="idInput" placeholder="Employee ID  *required" type="text"/>
      <input data-testid="titleInput" id="titleInput" placeholder="Job Title" type="text"/>
      <input data-testid="annualSalaryInput" id="annualSalaryInput" placeholder="Annual Salary" type="text"/> 
    <button data-testid="submitButton">Submit</button> 
  </form>
</section>
        
        
          
        <section>
          <h2>Employees</h2>  <!--<tbody id ="table"></tbody>-->  <!--may keep-->
          <table>
            <thead>
              <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th> 
            <th>Job Title</th> 
            <th>Annual Salary</th> 
            <th>          </th> <!--reserved for the delete button-->
            </tr>
          </thead>
          <tbody id="table"> <!--rows populate below-->
            
            </tbody>
          </table>
          </section>

  <footer>
    <p>Total Monthly: $0.00</p>
  </footer>
</body>
</html>
